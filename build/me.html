      <header>
        <h1 class="Name">{{= it.name}}</h1>
        <p class="Slogan">{{= it.slogan}}</p>
        <ul class="Contact u-reset-ul">
          <li class="ContactItem">
              <i class="icon-email"></i>
              <a href="mailto:{{= it.email}}">{{= it.email}}</a>
          </li>
          <li class="ContactItem">
              <i class="icon-home"></i>
              <a href="{{= it.website}}" target="blank">{{= it.website}}</a>
          </li>
          <li class="ContactItem">
              <i class="icon-phone"></i>
              <a href="tel:{{= it.phone}}">{{= it.phonePrefix}}{{= it.phone}}</a>
          </li>
        </ul>
      </header>
      <section>
        <h2><i class="icon-dialog"></i>Summary</h2>
        <hr>
        <p class="Summary">{{= it.summary}}</p>
      </section>
      <section>
        <h2><i class="icon-work"></i>Work Experience</h2>
        <hr>
        <ul class="WorkList">
          {{~ it.works :work}}
          <li class="WorkList-item Work">
            <p class="Work-duration Work-duration--highlight">{{= work.duration}}</p>
            <h3 class="Work-name">{{= work.company}}</h3>
            <p class="Work-intro">{{= work.position}}</p>
            <ul class="ProjectList">
              {{~ work.projects :project}}
              <li class="ProjectList-item Project">
                <p class="Project-duration">{{= project.duration}}</p>
                {{? project.website}}
                <h4 class="Project-name">
                  <a href="{{= project.website}}" target="blank">
                  {{= project.name}}
                  </a>
                </h4>
                {{??}}
                <h4 class="Project-name">{{= project.name}}</h4>
                {{?}}
                <ul class="Project-detail">
                  {{~ project.details :detail}}
                    <li>{{= detail}}</li>
                  {{~}}
                </ul>
              </li>
              {{~}}
            </ul>
          </li>
          {{~}}
        </ul>
      </section>
      <section>
        <h2><i class="icon-project"></i>Open Source Projects</h2>
        <hr>
        <ul class="WorkList">
          {{~ it.projects :item}}
          <li class="WorkList-item Work">
            <p class="Work-duration">{{= item.duration}}</p>
            <h3 class="Work-name">
              <a href="{{= item.website}}" target="blank">
              {{= item.name}}
              </a>
            </h3>
            <p class="Work-intro">{{= item.intro}}</p>
          </li>
          {{~}}
        </ul>
      </section>
      <div class="Grid">
        <section class="Grid-col">
          <h2><i class="icon-presentation"></i>Speaking</h2>
          <hr>
          <ul class="WorkList">
            {{~ it.speaking :item}}
            <li class="WorkList-item Work">
              {{? item.website}}
              <h3 class="Work-name">
                <a href="{{= item.website}}" target="blank">
                {{= item.conference}}
                </a>
              </h3>
              {{??}}
              <h3 class="Work-name">{{= item.conference}}</h3>
              {{?}}
              {{?item.intro}}
              <p class="Work-intro">{{= item.intro}}</p>
              {{?}}
            </li>
            {{~}}
          </ul>
        </section>
        <section class="Grid-col">
          <h2><i class="icon-book"></i>Plublications</h2>
          <hr>
          <ul class="WorkList">
            {{~ it.publications :item}}
            <li class="WorkList-item Work">
              <h3 class="Work-name">{{= item.name}}</h3>
              <p class="Work-intro">{{= item.intro}}</p>
            </li>
            {{~}}
          </ul>
        </section>
        <section class="Grid-col">
          <h2><i class="icon-school"></i>Education</h2>
          <hr>
          <ul class="WorkList">
            {{~ it.education :item}}
            <li class="WorkList-item Work">
              <h3 class="Work-name">{{= item.name}}</h3>
              <p class="Work-intro">{{= item.intro}}<br> {{= item.duration}}</p>
            </li>
            {{~}}
          </ul>
        </section>
      </div>
      <section class="u-clearfix">
        <h2><i class="icon-tool"></i>Skills</h2>
        <hr>
        <ul class="SkillList u-reset-ul">
          {{~ it.skills :skill}}
          <li class="SkillList-item Skill">
            <h3 class="Skill-name">{{= skill.name}}</h3>
            <ul class="Skill-detail">
              {{~ skill.list :item}}
              <li>{{= item}}</li>
              {{~}}
            </ul>
          </li>
          {{~}}
        </ul>
      </section>
      </script> </main> <script>require=function(e,n,t){function o(t,i){function a(e){return o(a.resolve(e))}if(!n[t]){if(!e[t]){var s="function"==typeof require&&require;if(!i&&s)return s(t,!0);if(r)return r(t,!0);var c=new Error("Cannot find module '"+t+"'");throw c.code="MODULE_NOT_FOUND",c}a.resolve=function(n){return e[t][1][n]||n};var d=n[t]=new o.Module;e[t][0].call(d.exports,a,d,d.exports)}return n[t].exports}var r="function"==typeof require&&require;o.Module=function(){this.bundle=o,this.exports={}},o.modules=e,o.cache=n,o.parent=r;for(var i=0;i<t.length;i++)o(t[i]);return o}({7:[function(e,n,t){"use strict";Object.defineProperty(t,"__esModule",{value:!0});t.default={name:"Wendy Huang",slogan:"I want to build tools for humans",email:"melonh0327@gmail.com",website:"https://melonhuang.github.io",phonePrefix:"(86)",phone:"18588640327",summary:"I’m a <strong>Senior Front-End Engineer</strong> with <strong>4 years working experience</strong>. Crafting interesting and useful tools is my jam. In the recent past, I have <strong>given talks</strong> at development conferences, <strong>started several open source projects</strong>, and actively participated in the <strong>translation of technical books</strong>.",works:[{company:"Qihoo 360 Technology Co. Lt",position:"Senior Front-End Developer - <strong>Annual Excellent Employee of department</strong>",duration:"2013 - 2017",projects:[{name:"An online presentation editor - Shengxiang",website:"https://ppt.baomitu.com/editor",duration:"2016 - 2017",details:["<strong>Led a team</strong> of four Front-End developers, enforced coding standards, kept the group engaged and passionate.","<strong>Designed predictable, scalable architecture</strong> with Vue&Vuex (React&Redux alike Javascript libraries).","Automated workflow for development, testing, and production environment with Gulp, Webpack, PostCSS, etc.","Designed database tables and implemented Back-End logics and APIs using ThinkJS (a Back-End MVC Framework).","Desi
